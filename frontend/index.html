<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Budget Tracker</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="wrap">
    <header>
      <h1>Budget Tracker</h1>
      <p class="muted">Signup, login & track your income / expenses</p>
    </header>

    <section class="auth">
      <div class="card">
        <h2 id="auth-title">Login</h2>
        <input id="name" placeholder="Name (for signup)" />
        <input id="email" placeholder="Email" />
        <input id="password" type="password" placeholder="Password" />
        <div class="row">
          <button id="auth-btn">Login</button>
          <button id="toggle-auth" class="ghost">Switch to Signup</button>
        </div>
        <p id="auth-msg" class="muted"></p>
      </div>
    </section>

    <section class="app" style="display:none">
      <div class="card">
        <div class="top">
          <div>
            <h3 id="user-name"></h3>
            <p id="balance" class="muted"></p>
          </div>
          <div>
            <button id="logout" class="ghost">Logout</button>
          </div>
        </div>

        <form id="tx-form" class="tx-form">
          <input id="tx-title" placeholder="Title (e.g., Salary, Coffee)" required />
          <select id="tx-type"><option value="income">Income</option><option value="expense">Expense</option></select>
          <input id="tx-amount" type="number" placeholder="Amount" required />
          <button type="submit" class="primary">Add</button>
        </form>

        <h4>Transactions</h4>
        <div id="tx-list"></div>
      </div>
    </section>

    <footer class="muted">Made with ❤️</footer>
  </main>

  <script src="script.js"></script>
</body>
</html>

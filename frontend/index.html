<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TodoMaster — Premium</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="page">
    <header class="brand">
      <div class="logo">
        <div class="planet"></div>
      </div>
      <h1>TodoMaster</h1>
      <p class="subtitle">A premium minimal todo experience</p>
    </header>

    <section class="app-grid">
      <aside class="auth-card glass">
        <div class="tabs">
          <button id="tab-login" class="tab active">Login</button>
          <button id="tab-signup" class="tab">Sign up</button>
        </div>

        <form id="auth-form" class="form">
          <div id="field-username" class="field">
            <label>Username</label>
            <input id="username" name="username" autocomplete="username" required />
          </div>

          <div class="field">
            <label>Password</label>
            <input id="password" name="password" type="password" autocomplete="current-password" required />
          </div>

          <button id="auth-btn" class="btn primary">Submit</button>

          <p id="auth-msg" class="muted"></p>
        </form>
      </aside>

      <section class="todo-panel glass">
        <div class="todo-header">
          <div>
            <h2>Your Tasks</h2>
            <p id="user-info" class="muted small"></p>
          </div>
          <div>
            <button id="logout-btn" class="btn ghost">Logout</button>
          </div>
        </div>

        <form id="add-form" class="add-form">
          <input id="task-input" placeholder="Add a new task..." autocomplete="off" />
          <button id="add-btn" class="btn gold">Add</button>
        </form>

        <div id="tasks" class="tasks"></div>
        <p id="todo-msg" class="muted small"></p>
      </section>
    </section>

    <footer class="footer">
      <small>Designed with ✨ — TodoMaster</small>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
